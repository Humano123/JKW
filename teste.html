<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKW</title>
    <style>
        #container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            background-color: #ddd;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #000;
        }
        #endBlock {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: green;
            bottom: 0;
            right: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        .control-row {
            display: flex;
        }
        @media (max-width: 1300px) {
            #container {
                width: 400px;
                height: 300px;
            }
            .controls button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div id="container">
            <img id="player" src="playerB.png" alt="Player">
            <div class="block" style="top: 100px; left: 100px;"></div>
            <div class="block" style="top: 200px; left: 300px;"></div>
            <div id="endBlock"></div>
        </div>
        <div class="controls">
            <button id="up">↑</button>
            <div class="control-row">
                <button id="left">←</button>
                <button id="down">↓</button>
                <button id="right">→</button>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const container = document.getElementById('container');
        const blocks = document.querySelectorAll('.block');
        const endBlock = document.getElementById('endBlock');
        const step = 5; // Number of pixels to move per interval
        const interval = 10; // Interval time in milliseconds
        const minDistance = 50; // Minimum distance from blocks

        let keysPressed = {};
        let moveInterval = null;

        const checkCollisionWithEndBlock = () => {
            const playerRect = player.getBoundingClientRect();
            const endBlockRect = endBlock.getBoundingClientRect();

            return !(
                playerRect.top > endBlockRect.bottom ||
                playerRect.bottom < endBlockRect.top ||
                playerRect.left > endBlockRect.right ||
                playerRect.right < endBlockRect.left
            );
        };

        const movePlayer = () => {
            let top = parseInt(player.style.top) || 0;
            let left = parseInt(player.style.left) || 0;

            let newTop = top;
            let newLeft = left;

            if (keysPressed['w'] || keysPressed['W'] || keysPressed['ArrowUp']) {
                newTop = Math.max(top - step, 0);
            }
            if (keysPressed['a'] || keysPressed['A'] || keysPressed['ArrowLeft']) {
                newLeft = Math.max(left - step, 0);
            }
            if (keysPressed['s'] || keysPressed['S'] || keysPressed['ArrowDown']) {
                newTop = Math.min(container.clientHeight - player.clientHeight, top + step);
            }
            if (keysPressed['d'] || keysPressed['D'] || keysPressed['ArrowRight']) {
                newLeft = Math.min(container.clientWidth - player.clientWidth, left + step);
            }

            player.style.top = newTop + 'px';
            player.style.left = newLeft + 'px';

            if (checkCollisionWithEndBlock()) {
                window.location.href = "fim.html";
            }
        };

        const startMoving = () => {
            if (!moveInterval) {
                moveInterval = setInterval(movePlayer, interval);
            }
        };

        const stopMoving = () => {
            clearInterval(moveInterval);
            moveInterval = null;
        };

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;
            startMoving();
        });

        document.addEventListener('keyup', (event) => {
            delete keysPressed[event.key];
            if (Object.keys(keysPressed).length === 0) {
                stopMoving();
            }
        });

        document.getElementById('up').addEventListener('mousedown', () => {
            keysPressed['ArrowUp'] = true;
            startMoving();
        });

        document.getElementById('up').addEventListener('mouseup', () => {
            delete keysPressed['ArrowUp'];
            if (Object.keys(keysPressed).length === 0) {
                stopMoving();
            }
        });

        document.getElementById('down').addEventListener('mousedown', () => {
            keysPressed['ArrowDown'] = true;
            startMoving();
        });

        document.getElementById('down').addEventListener('mouseup', () => {
            delete keysPressed['ArrowDown'];
            if (Object.keys(keysPressed).length === 0) {
                stopMoving();
            }
        });

        document.getElementById('left').addEventListener('mousedown', () => {
            keysPressed['ArrowLeft'] = true;
            startMoving();
        });

        document.getElementById('left').addEventListener('mouseup', () => {
            delete keysPressed['ArrowLeft'];
            if (Object.keys(keysPressed).length === 0) {
                stopMoving();
            }
        });

        document.getElementById('right').addEventListener('mousedown', () => {
            keysPressed['ArrowRight'] = true;
            startMoving();
        });

        document.getElementById('right').addEventListener('mouseup', () => {
            delete keysPressed['ArrowRight'];
            if (Object.keys(keysPressed).length === 0) {
                stopMoving();
            }
        });
    </script>
</body>
</html>
